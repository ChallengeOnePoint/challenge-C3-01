<div id="editor" ng-controller="editorCtrl">
    <div>Title</div>
    <input type="text" ng-model="model.currentPost.title" ng-keyup="keypressUpdate()"/>
    <div>Description</div>
    <input type="text" ng-model="model.currentPost.description" ng-keyup="keypressUpdate()"/>
    <br/>
    <button ng-click="save()">Save</button>
    <button ng-click="cancel(model.currentPost.id)">Cancel</button>
</div>
